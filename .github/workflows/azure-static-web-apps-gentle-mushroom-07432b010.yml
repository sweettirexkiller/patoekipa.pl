name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - mik/ui_ux_improvements
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - mik/ui_ux_improvements

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Sync shared assets
        run: |
          cd nextjs
          mkdir -p public/shared/assets
          cp -r ../shared/assets/* public/shared/assets/ 2>/dev/null || true
      
      - name: Install dependencies
        run: |
          cd nextjs
          # Clear npm cache to avoid issues with native binaries
          npm cache clean --force
          # Install dependencies (use install instead of ci for better native binary handling)
          npm install
          # Rebuild native dependencies to ensure they're built for the correct platform
          npm rebuild
      
      - name: Build Next.js app
        run: |
          cd nextjs
          npm run build
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MUSHROOM_07432B010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/nextjs" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MUSHROOM_07432B010 }}
          action: "close"
          app_location: "/nextjs"
